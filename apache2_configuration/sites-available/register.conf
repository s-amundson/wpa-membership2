WSGIPythonPath /var/www/html/wpa
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName wp3.amundsonca.com
    ServerAlias wp3.subdomainserver
    ServerAlias wp3*
    ServerAlias www.wp3*

    Alias /static/ /var/www/html/wpa/registration/static/

    DocumentRoot /var/www/html/wpa
    LogLevel debug
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/error.log combined

    <Directory /var/www/html/wpa/>
            AllowOverride All
    </Directory>

    <Directory /var/www/html/wpa/registration/static>
        Require all granted
    </Directory>

    WSGIDaemonProcess wp3p1 python-home=/usr/bin
    #WSGIDaemonProcess wp3p1 python-home=/var/www/wp3/membership/venv

    WSGIProcessGroup wp3p1
    WSGIApplicationGroup %{GLOBAL}

    WSGIScriptAlias / /var/www/html/wpa/wpa/wsgi.py
;     RewriteEngine on
;     RewriteCond %{SERVER_NAME} =wp3.subdomainserver [OR]
;     RewriteCond %{SERVER_NAME} =www.wp3* [OR]
;     RewriteCond %{SERVER_NAME} =wp3* [OR]
;     RewriteCond %{SERVER_NAME} =wp3.amundsonca.com
;     RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

