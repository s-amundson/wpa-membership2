<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="{% static 'registration/target2.png' %}"/>

        <link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}">
        <script type="text/javascript" src="{% static 'registration/main.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!--        For Datepicker-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
        {% block script %}{% endblock %}

        <title>Membership Project: {% block title %}{% endblock %}</title>

    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark border fixed-top">
            <a class="navbar-brand" href="/"> <span class="red">Membership Project</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

            </div>
        </nav>
        <div class="container-fluid p-4 bg-dark text-white" style="margin-top:74px">
            <div class="row">
                <div class="col-md-3">
                    {% block left %}{% endblock %}
                </div>
                <div class="col-md-7">
                    {% block main %}{% endblock %}
                </div>
                <div class="col-md-2">
                    {% block right %}{% endblock %}
                </div>
            </div>
        </div>

        <footer class="small text-center text-muted">

        </footer>
        {% load static %}
        {% block end_script %}
        {% endblock %}
    </body>
</html>
